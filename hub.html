        <div class="container">
            <div class="modal fade" id="loginModal" role="dialog">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" style="color:red; font-size:3em;" data-dismiss="modal">&times;</button>
                            <h2 style="color:turquoise; font-weight:bold;" class="text-center"><span class="glyphicon glyphicon-log-in"></span> Login</h2>
                        </div>

                        <div class="modal-body">
                            <form id="loginForm" role="form" method="post" action="http://localhost:8080/user/login">
                                <div class="form-group">
                                    <div class="input-group">                                
                                        <input type="text" class="form-control" name="username" id="uLogin" placeholder="Login">
                                        <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="uPassword" name="password" placeholder="Password"required>
                                        <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove">
                            </span> Exit</button>
                            <button id ="loginBtn" type="button" class="btn btn-default btn-success pull-left"><span class="glyphicon glyphicon-off"></span> Login</button>
                            <p id="loginResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

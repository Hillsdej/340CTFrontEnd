<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
        <script src="addItemButton.js"></script>
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body style=color:black;>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                      <form id="addItemForm" method="post" data-toggle="validator" role="form" action="http://localhost:8080/item/add">
                        <fieldset class="withBorder">
                            <div class="form-group">
                                <label for="inputItemName">Item Name:</label>
                                <input type="text" class="form-control" name="name" id="inputItemName" placeholder="Item Name"required>                              
                            </div>

                            <div class="form-group">
                                <label for="inputQuantity">Quantity:</label>
                                <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Quantity"required>                              
                            </div>

                            <div class="form-group">
                                <label for="inputDate">Date:</label>
                                <input type="text" class="form-control" name="date" id="inputDate" placeholder="YYYY-MM-DD"required>
                            </div>

                            <!-- date dropdown or calendar -->
                           
                            <button id="addItembtn" type="button" class="btn btn-primary">Add Item</button>
                            <p id="result"></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
